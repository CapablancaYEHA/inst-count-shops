 <script type="text/javascript">

// Первый счетчик
 var token = '2923351400.1677ed0.30c1a8506d6b450cbbc9c4e4f1da178c';
 // Скрипт для взаимодействия с API инстаграмм
 var num_photos = 1;
 (function update() {
 $.ajax({
   url: 'https://api.instagram.com/v1/users/self',
   dataType: 'jsonp',
   type: 'GET',
   async: true,
   data: {
     access_token: token
   },
   success: function(data) {
     var follows = data['data']['counts']['followed_by'];
     $("#instagram-followers").text(follows);
   },
   error: function(data) {
     console.log(data);
 }
 }).then(function() {
       setTimeout(update, 28800000);
    });;
})();

(function update2() {
$.ajax({
  url: 'https://api.instagram.com/v1/users/self/media/recent',
  dataType: 'jsonp',
  type: 'GET',
  async: true,
  data: {
    access_token: token,
    count: 1
  },
  success: function(data) {
      for(x in data.data){
      var crtTime = data.data[x].caption.created_time;
      var date = new Date(parseInt(crtTime) * 1000);
      var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
  		"Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
			];
			var month = monthNames[date.getMonth()];
      var day = date.getDate();
      var postDate = day +' ' + month;
			$("#instagram-latest").text( postDate );

}
  },
  error: function(data) {
    console.log(data);
}
}).then(function() {
      setTimeout(update2, 28800000);
   });;
})();

<script type="text/javascript">
// Скрипт для ротации дивов
// http://jsfiddle.net/gJUPT/2/
var divs = $('.fade');


function fade() {
var current = $('.current');
var currentIndex = divs.index(current),
    nextIndex = currentIndex + 1;

if (nextIndex >= divs.length) {
    nextIndex = 0;
}

var next = divs.eq(nextIndex);

next.stop().fadeIn(1, function() {
    $(this).addClass('current');
});

current.stop().fadeOut(1, function() {
    $(this).removeClass('current');
    setTimeout(fade, 5000);
});
}

fade();


// Конец для ротации дивов
</script>
